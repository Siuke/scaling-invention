<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Les 25 jQuery</title>
</head>
<body>
<button>Start!</button>
<div style="background:paleturquoise;height:100px;width:100px;position:absolute;"></div>    
<noscript>
Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
</noscript>
<script type="text/JavaScript"src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left: '250px'});
    $("div").animate({top: '250px'});
    $("div").animate({left: '8px'});
    $("div").animate({top: '29px'});
  });
});
</script> 
</body>
</html>
